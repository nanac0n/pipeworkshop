version: 0.2

phases:
  build:
    commands:
      - echo Build Starting on `date`
      - pwd && ls && whoami
      - chmod +x ./open-source-server/gradlew
      - ./open-source-server/gradlew build
  post_build:
    commands:
      - echo $(basename ./build/libs/*.jar)
      - pwd
artifacts:
  files:
    - build/libs/*.jar
  discard-paths: yes
cache:
  paths:
    - '/root/.gradle/caches/**/*'