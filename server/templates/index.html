<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판</title>
  </head>
  <body>
    <h1>게시판</h1>
    <a href="{{ url_for('add_post') }}">새 글 작성</a>
    <a href="/logout">로그아웃</a>
    {% for post in posts %}
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>{{ post.date_posted.strftime('%Y-%m-%d %H:%M:%S') }}</p>
    </div>
    {% endfor %}
  </body>
</html>
